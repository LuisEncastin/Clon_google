<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"> 
        <nav class="header__nav">
            <ul class="nav__menu">
                <li class="nav__menu-item"><a href="">Gmail</a></li>
                <li class="nav__menu-item"><a href="">Imágenes</a></li>
            </ul>
        <img class="header__nav-img" src="./assets/menu_icon.png" alt="menu">
        <img class="header__nav-img" src="./assets/profile_icon.png" alt="profile">
        </nav>
    </header>
    <main class="main">
        <container class="main__container">
            <img class="logo" src="./assets/logo_google.png" alt="Logo">
            <input 
                type="search" 
                class="main__placeholder"
                placeholder="Search Google or type a URL"/>
                <div class="buttons">
                    <button class="button">Buscar con Google</button>
                    <button class="button">I'm feeling lucky</button>         
                </div>
        </container>
        
    </main>
    <footer class="footer"> 
        <nav class="footer__nav-1"> 
            <ul class="nav__menu">
                <li class="nav__menu-item">Publicidad</li>
                <li class="nav__menu-item">Negocios</li>
                <li class="nav__menu-item">Acerca de</li>
                <li class="nav__menu-item">Cómo funciona la búsqueda</li>
            </ul>
        </nav>
        <nav class="footer__nav-2"> 
            <ul class="nav__menu">
                <li class="nav__menu-item">Privacidad</li>
                <li class="nav__menu-item">Condiciones</li>
                <li class="nav__menu-item">Preferencias</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
